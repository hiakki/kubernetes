apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-php
  labels:
    app: my-php
spec:
  selector:
    matchLabels:
      app: my-php
  template:
    metadata:
      labels:
        app: my-php
    spec:
      containers:
      - name: my-php
        image: hiakki/my-php
        volumeMounts:
        - mountPath: /usr/local/etc/php-fpm.d/
          name: www-conf
        - mountPath: /usr/local/etc/php/
          name: php-ini
        - mountPath: /usr/app/
          name: data
        resources:
          requests:
            cpu: 100m
      volumes:
      - name: www-conf
        configMap:
          name: my-php-www-conf
          items:
          - key: wwwconf
            path: www.conf
      - name: php-ini
        configMap:
          name: my-php-ini
          items:
          - key: phpini
            path: php.ini
      - name: data
        hostPath:
          path: /home/kube/app/
